<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Character</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <button id="home-btn">Home</button>
    </div>

    <div id="editor-container">
        <div class="editor-top">
            <div class="editor-section" id="core-section">
                <h2>Edit Character</h2>
                <label for="name">Character Name (Required):</label>
                <input type="text" id="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age">
                <label for="gender">Gender:</label>
                <input type="text" id="gender">
                <label for="height">Height (in cm):</label>
                <input type="number" id="height">
                <label for="build">Build:</label>
                <input type="text" id="build">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation">
                <label for="alignment">Alignment:</label>
                <input type="text" id="alignment">
                <label for="race">Race:</label>
                <input type="text" id="race">
            </div>
            <div class="editor-section" id="stats-section">
                <h3>Stats</h3>
                <div class="stats-content">
                    <div class="stats-inputs">
                        <label>Strength: <input type="number" id="stat-strength" value="0"></label>
                        <label>Dexterity: <input type="number" id="stat-dexterity" value="0"></label>
                        <label>Constitution: <input type="number" id="stat-constitution" value="0"></label>
                        <label>Endurance: <input type="number" id="stat-endurance" value="0"></label>
                        <label>Intelligence: <input type="number" id="stat-intelligence" value="0"></label>
                        <label>Charisma: <input type="number" id="stat-charisma" value="0"></label>
                        <label>Fortitude: <input type="number" id="stat-fortitude" value="0"></label>
                    </div>
                    <div class="stats-descriptions">
                        <div class="stat-desc-chip"><img src="resources/ui/strength.gif" alt="resources/ui/strength.png"><span>Increases physical power.</span></div>
                        <div class="stat-desc-chip"><img src="resources/ui/dexterity.gif" alt="resources/ui/dexterity.png"><span>Improves agility and reflexes.</span></div>
                        <div class="stat-desc-chip"><img src="resources/ui/constitution.gif" alt="resources/ui/constitution.png"><span>Represents health and stamina.</span></div>
                        <div class="stat-desc-chip"><img src="resources/ui/endurance.gif" alt="resources/ui/endurance.png"><span>Measures ability to sustain effort.</span></div>
                        <div class="stat-desc-chip"><img src="resources/ui/intelligence.gif" alt="resources/ui/intelligence.png"><span>Determines reasoning and knowledge.</span></div>
                        <div class="stat-desc-chip"><img src="resources/ui/charisma.gif" alt="resources/ui/charisma.png"><span>Influences persuasion and charm.</span></div>
                        <div class="stat-desc-chip"><img src="resources/ui/fortitude.gif" alt="resources/ui/fortitude.png"><span>Enhances resistance to damage.</span></div>
                    </div>
                </div>
                <label><input type="checkbox" id="show-stats" checked> Show stats on profile</label>
            </div>
            <div class="editor-section" id="description-section">
                <h3>Backstory/Description</h3>
                <textarea id="description" rows="10"></textarea>
            </div>
        </div>
        <div class="editor-bottom">
            <div class="editor-section image-section">
                <button type="button" id="image-upload-btn">Upload Image</button>
                <div id="image-preview"><img id="image-preview-img" src="" alt="Character Image Preview" style="display:none;"></div>
                <label><input type="checkbox" id="crop-image"> Crop image to fit</label>
            </div>
            <div class="editor-section traits-section">
                <div id="traits-list"></div>
            </div>
            <div class="editor-section actions-section">
                <button type="button" id="save-btn">Save Character</button>
                <button type="button" id="cancel-btn">Cancel Changes</button>
                <button type="button" id="delete-btn" class="delete-btn">Delete Character</button>
            </div>
        </div>
    </div>

    <div id="trait-modal" class="modal hidden">
        <div class="modal-content">
            <span id="trait-modal-close" class="close">&times;</span>
            <h3 id="trait-modal-title">New Trait</h3>
            <label>Trait name<input type="text" id="trait-text" placeholder="Trait description: "></label>
            <input type="color" id="trait-color" value="#ffffff">
            <div id="trait-stats"></div>
            <button id="trait-save-btn">Save</button>
            <button id="trait-delete-btn" class="delete-btn" style="display:none;">Delete</button>
        </div>
    </div>

    <script src="edit-character.js"></script>
</body>
</html>
