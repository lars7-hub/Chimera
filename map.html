<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <button id="home-btn">Home</button>
        <button id="random-btn">Random</button>
        <button id="info-btn">Info</button>
        <button id="map-btn">World Builder</button>
        <button id="adventure-btn">Adventure</button>
        <button id="edit-btn">Edit Mode</button>
        <button id="add-tile-btn">Add Tile</button>
    </div>
    </div>
    <div id="map-container">
        <div id="map-grid"></div>
        <div id="tile-details" class="info-box">
            <h3 id="tile-name"></h3>
            <p id="tile-type"></p>
            <div>
                <h4>Ground Items</h4>
                <ul id="tile-items"></ul>
            </div>
        </div>
    </div>
    <div id="map-actions">
        <button id="export-world-btn">Export World</button>
        <button id="import-world-btn">Import World</button>
    </div>
    <script src="map.js"></script>
</body>
</html>
