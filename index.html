<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera Modules</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <img id="home-btn" src="resources/ui/character_select.png" alt="Home">
        <img id="random-btn" src="resources/ui/random.png" alt="Random">
        <img id="info-btn" src="resources/ui/info.png" alt="Info">
        <img id="world-builder-btn" src="resources/ui/world_builder.png" alt="World Builder">
        <img id="adventure-btn" src="resources/ui/adventure.png" alt="Adventure">
        <img id="battle-btn" src="resources/ui/battle.png" alt="Battle Complex">
        <img id="lexicon-btn" src="resources/ui/lexicon.png" alt="Lexicon Manager">
    </div>
    </div>
    <div id="module-grid">
        <div class="module" id="module-characters">
            <img src="resources/ui/character_select.png" alt="Character Select" width="200" height="200">
            <span>Character Select</span>
        </div>
        <div class="module" id="module-random">
            <img src="resources/ui/random.png" alt="Random" width="200" height="200">
            <span>Random</span>
        </div>
        <div class="module" id="module-info">
            <img src="resources/ui/info.png" alt="Info" width="200" height="200">
            <span>Info</span>
        </div>
        <div class="module" id="module-world">
            <img src="resources/ui/world_builder.png" alt="World Builder" width="200" height="200">
            <span>World Builder</span>
        </div>
        <div class="module" id="module-adventure">
            <img src="resources/ui/adventure.png" alt="Adventure" width="200" height="200">
            <span>Adventure</span>
        </div>
        <div class="module" id="module-battle">
            <img src="resources/ui/battle.png" alt="Battle Complex" width="200" height="200">
            <span>Battle Complex</span>
        </div>
        <div class="module" id="module-lexicon">
            <img src="resources/ui/lexicon.png" alt="Lexicon Manager" width="200" height="200">
            <span>Lexicon Manager</span>
        </div>
    </div>
    <script src="modules.js"></script>
</body>
</html>
