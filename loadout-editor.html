<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit Loadout</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <button id="home-btn">Home</button>
    </div>

    <div id="editor-container">
        <div class="editor-top">
            <div class="editor-section" id="core-section">
                <h2>Edit Loadout</h2>
                <label for="name">Loadout Name (Required)</label>
                <input type="text" id="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age">
                <label for="gender">Gender:</label>
                <input type="text" id="gender">
                <label for="height">Height:</label>
                <input type="text" id="height">
                <label for="build">Build:</label>
                <input type="text" id="build">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation">
                <label for="alignment">Alignment:</label>
                <input type="text" id="alignment">
                <label for="race">Race:</label>
                <input type="text" id="race">
            </div>
            <div class="editor-section" id="stats-section">
                <h3>Stats</h3>
                <div id="stats-container">
                    <div class="stat-row"><label>Strength: <input type="number" id="stat-strength" value="0"></label><span class="stat-desc">Increases physical power.</span></div>
                    <div class="stat-row"><label>Dexterity: <input type="number" id="stat-dexterity" value="0"></label><span class="stat-desc">Improves agility and reflexes.</span></div>
                    <div class="stat-row"><label>Constitution: <input type="number" id="stat-constitution" value="0"></label><span class="stat-desc">Represents health and stamina.</span></div>
                    <div class="stat-row"><label>Endurance: <input type="number" id="stat-endurance" value="0"></label><span class="stat-desc">Measures ability to sustain effort.</span></div>
                    <div class="stat-row"><label>Intelligence: <input type="number" id="stat-intelligence" value="0"></label><span class="stat-desc">Determines reasoning and knowledge.</span></div>
                    <div class="stat-row"><label>Charisma: <input type="number" id="stat-charisma" value="0"></label><span class="stat-desc">Influences persuasion and charm.</span></div>
                    <div class="stat-row"><label>Fortitude: <input type="number" id="stat-fortitude" value="0"></label><span class="stat-desc">Enhances resistance to damage.</span></div>
                </div>
                <label><input type="checkbox" id="show-stats" checked> Show stats on profile</label>
            </div>
            <div class="editor-section" id="description-section">
                <h3>Backstory/Description</h3>
                <textarea id="description" rows="10"></textarea>
            </div>
        </div>
        <div class="editor-bottom">
            <div class="editor-section image-section">
                <button type="button" id="image-upload-btn">Upload Image</button>
                <div id="image-preview"><img id="image-preview-img" src="" alt="Loadout Image Preview" style="display:none;"></div>
                <label><input type="checkbox" id="crop-image" checked> Crop image to fit</label>
            </div>
            <div class="editor-section traits-section">
                <div id="traits-list"></div>
            </div>
            <div class="editor-section actions-section">
                <button type="button" id="save-btn">Save Loadout</button>
                <button type="button" id="cancel-btn">Cancel Changes</button>
                <button type="button" id="delete-btn" class="delete-btn">Delete Loadout</button>
            </div>
        </div>
    </div>

    <div id="trait-modal" class="modal hidden">
        <div class="modal-content">
            <span id="trait-modal-close" class="close">&times;</span>
            <h3 id="trait-modal-title">New Trait</h3>
            <label>Trait name<input type="text" id="trait-text" placeholder="Trait description"></label>
            <input type="color" id="trait-color" value="#ffffff">
            <div id="trait-stats"></div>
            <button id="trait-save-btn">Save</button>
            <button id="trait-delete-btn" class="delete-btn" style="display:none;">Delete</button>
        </div>
    </div>

    <script src="loadout-editor.js"></script>
</body>
