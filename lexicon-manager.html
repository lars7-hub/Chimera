<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <img id="home-btn" src="resources/ui/character_select.png" alt="Home">
        <img id="random-btn" src="resources/ui/random.png" alt="Random">
        <img id="info-btn" src="resources/ui/info.png" alt="Info">
        <img id="world-builder-btn" src="resources/ui/world_builder.png" alt="World Builder">
        <img id="adventure-btn" src="resources/ui/adventure.png" alt="Adventure">
        <img id="battle-btn" src="resources/ui/battle.png" alt="Battle Complex">
        <img id="lexicon-btn" src="resources/ui/lexicon.png" alt="Lexicon Manager">
    </div>
    <div id="lexicon-container">
        <div id="lexicon-controls">
            <label>World:
                <select id="world-select"></select>
            </label>
            <button id="import-btn">Import</button>
            <button id="export-btn">Export</button>
        </div>
        <div id="lexicon-editor">
            <label>Library:
                <select id="library-select">
                    <option value="traits">Traits</option>
                    <option value="typing">Typing</option>
                    <option value="abilities">Abilities</option>
                    <option value="items">Items</option>
                    <option value="npc_blueprints">NPC Blueprints</option>
                </select>
            </label>
            <div id="chip-editor" class="editor-section hidden">
                <div id="chips"></div>
                <input id="chip-input" type="text">
                <button id="add-chip-btn" type="button">Add</button>
            </div>
            <div id="typing-editor" class="editor-section hidden">
                <div id="type-list">
                    <div id="type-chips"></div>
                    <input id="type-input" type="text">
                    <button id="add-type-btn" type="button">Add Type</button>
                </div>
                <div id="type-table-wrapper">
                    <table id="type-table"></table>
                </div>
            </div>

                         <div id="traits-editor" class="editor-section hidden">
                <div id="traits-container"></div>
                <button id="add-trait-btn" type="button">Add Trait</button>
            </div>

            <div id="abilities-editor" class="editor-section hidden">
                <table id="abilities-table"></table>
                <button id="add-ability-btn" type="button">Add Ability</button>
            </div>

            <div id="items-editor" class="editor-section hidden">
                <table id="items-table"></table>
                                <button id="add-item-btn" type="button">Add Item</button>
            </div>

            <div id="npc-editor" class="editor-section hidden">
                <div id="npc-table"></div>
                <button id="add-npc-btn" type="button">Add NPC</button>
            </div>

            <button id="save-btn">Save</button>
        </div>
    </div>

    <div id="trait-modal" class="modal hidden">
        <div class="modal-content">
            <span id="trait-modal-close" class="close">&times;</span>
            <h3 id="trait-modal-title">Add Trait</h3>
            <form id="trait-form">
                <div class="modal-row">
                    <label for="trait-name">Trait Name</label>
                    <input type="text" id="trait-name" required>
                </div>
                <div class="modal-row">
                    <label for="trait-desc">Description</label>
                    <textarea id="trait-desc"></textarea>
                </div>
                <div id="trait-stats-container"></div>
                <button type="button" id="add-stat-btn">Add Stat Modifier</button>
                <div class="modal-row">
                    <label>Icon</label>
                    <div>
                        <img id="trait-icon-preview" class="item-thumb">
                        <button type="button" id="trait-icon-btn">Icon</button>
                    </div>
                </div>
                <div class="modal-row">
                    <label for="trait-color">Color</label>
                    <input type="color" id="trait-color" value="#ffffff">
                </div>
                <div class="modal-buttons">
                    <button type="submit" id="trait-save-btn">Save</button>
                    <button type="button" id="trait-delete-btn" class="delete-btn">Delete</button>
                </div>
            </form>
        </div>
    </div>
    <div id="trait-info-modal" class="modal hidden">
        <div class="modal-content">
            <span id="trait-info-close" class="close">&times;</span>
            <h3 id="trait-info-name" class="name-tag"></h3>
            <div id="trait-info-stats"></div>
            <p id="trait-info-description"></p>
            <div id="trait-info-actions" class="modal-buttons">
                <button id="trait-edit-btn">Edit</button>
                <button id="trait-remove-btn" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <div id="ability-stats-modal" class="modal hidden">
        <div class="modal-content">
            <span id="ability-stats-close" class="close">&times;</span>
            <h3>Ability Stat Modifiers</h3>
            <div id="ability-stats-container"></div>
            <button type="button" id="ability-add-stat-btn">Add Stat Modifier</button>
            <div class="modal-buttons">
                <button type="button" id="ability-stats-save-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="modules.js"></script>
    <script src="items-data.js"></script>
    <script src="lexicon-manager.js"></script>
</body>
</html>
