<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div id="nav-bar">
        <img id="home-btn" src="resources/ui/character_select.png" alt="Home">
        <img id="random-btn" src="resources/ui/random.png" alt="Random">
        <img id="info-btn" src="resources/ui/info.png" alt="Info">
        <img id="world-builder-btn" src="resources/ui/world_builder.png" alt="World Builder">
        <img id="adventure-btn" src="resources/ui/adventure.png" alt="Adventure">
        <img id="battle-btn" src="resources/ui/battle.png" alt="Battle Complex">
		<img id="lexicon-btn" src="resources/ui/lexicon.png" alt="Lexicon Manager">
    </div>
    <div id="main-content">
        <div id="adventure-menu">
            <button id="new-adventure-btn">Start New Adventure</button>
            <div id="adventure-list"></div>
        </div>
        <div id="interact-module">
            <button id="adventure-action-btn">Adventure Action</button>
        </div>
    </div>
    <div id="character-select" style="display:none;">
        <h2>Select Character</h2>
        <div id="character-chips"></div>
        <div id="loadout-select" style="display:none;">
            <h3>Select Loadout</h3>
            <div id="loadout-chips"></div>
        </div>
    </div>
	<div id="new-adventure-modal" class="modal" style="display:none">
		<div class="modal-content">
			<h3>New Adventure</h3>
			<input id="adventure-name-input" />
			<div class="modal-actions">
				<button id="adventure-create-btn">Create</button>
				<button id="adventure-cancel-btn">Cancel</button>
			</div>
		</div>
	</div>
    <script src="modules.js"></script>
    <script src="adventure.js"></script>
</body>
</html>
