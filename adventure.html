<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div id="nav-bar">
        <button id="home-btn">Home</button>
        <button id="random-btn">Random</button>
        <button id="info-btn">Info</button>
		<button id="world-builder-btn">World Editor</button>
        <button id="adventure-btn">Adventure</button>
    </div>
    <div id="main-content">
        <div id="adventure-menu">
            <button id="new-adventure-btn">Start New Adventure</button>
            <div id="adventure-list"></div>
        </div>
        <div id="interact-module">
            <button id="adventure-action-btn">Adventure Action</button>
        </div>
    </div>
    <div id="character-select" style="display:none;">
        <h2>Select Character</h2>
        <div id="character-chips"></div>
        <div id="loadout-select" style="display:none;">
            <h3>Select Loadout</h3>
            <div id="loadout-chips"></div>
        </div>
    </div>
	<div id="new-adventure-modal" class="modal" style="display:none">
		<div class="modal-content">
			<h3>New Adventure</h3>
			<input id="adventure-name-input" />
			<div class="modal-actions">
				<button id="adventure-create-btn">Create</button>
				<button id="adventure-cancel-btn">Cancel</button>
			</div>
		</div>
	</div>
    <script src="adventure.js"></script>
</body>
</html>
