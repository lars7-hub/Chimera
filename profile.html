<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <img id="home-btn" src="resources/ui/character_select.png" alt="Home">
        <img id="random-btn" src="resources/ui/random.png" alt="Random">
        <img id="info-btn" src="resources/ui/info.png" alt="Info">
        <img id="world-builder-btn" src="resources/ui/world_builder.png" alt="World Builder">
        <img id="adventure-btn" src="resources/ui/adventure.png" alt="Adventure">
		<img id="lexicon-btn" src="resources/ui/lexicon.png" alt="Lexicon Manager">
    </div>

    <div id="profile-container">
        <div id="profile-main">
            <div id="profile-top">
                <div id="profile-image"></div>
                <div id="profile-details">
                    <h2 id="character-name"></h2>
                    <ul id="core-info-list"></ul>
                    <div id="alignment-container" style="display:none;">
                        <span>Alignment</span>
                        <div id="alignment-bar"><div id="alignment-tick"></div></div>
                        <div id="alignment-text"></div>
                    </div>
                </div>
                <div id="profile-stats" style="display: none;">
                    <h3 id="stats-title">Stats</h3>
                    <table id="stats-table">
                        <thead>
                            <tr>
                                <th>Stat</th>
                                <th>Base</th>
                                <th>Mod</th>
                                <th>Final</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div id="profile-background">
                <p id="character-description"></p>
                <div id="profile-traits"></div>
            </div>
            <div id="inventory-section">
                <h3>Inventory</h3>
                <div id="inventory-grid"></div>
            </div>
        </div>
        <div id="loadout-sidebar">
            <button id="edit-character-btn">Edit Character</button>
            <div id="loadout-list"></div>
            <div id="loadout-buttons">
                <button id="edit-loadout-btn">Edit Loadout</button>
                <button id="new-loadout-btn">New Loadout</button>
                <button id="delete-loadout-btn" class="delete-btn">Delete Loadout</button>
            </div>
        </div>
    </div>

    <div id="item-modal" class="modal hidden">
        <div class="modal-content">
            <span id="item-modal-close" class="close">&times;</span>
            <h3 id="item-modal-title">Create Item</h3>
            <form id="item-form">
                <label>Item Name<input type="text" id="item-name"></label>
                <label>Item Rarity
                    <select id="item-rarity">
                        <option value="common">Common</option>
                        <option value="uncommon">Uncommon</option>
                        <option value="rare">Rare</option>
                        <option value="epic">Epic</option>
                        <option value="legendary">Legendary</option>
                    </select>
                </label>
                <label>Item Description<textarea id="item-description"></textarea></label>
                <label><input type="checkbox" id="item-stackable"> Stackable</label>
                <label>Maximum stackable quantity<input type="number" id="item-maxstack"></label>
                <label>Quantity of item<input type="number" id="item-quantity"></label>
                 <label><input type="checkbox" id="item-quantity-multiplier"> Quantity multiplies stats</label>
                <label>Item Value<input type="number" id="item-value"></label>
                <label>Item Weight<input type="number" id="item-weight" step="any"></label>
                <h4>Stats Affected</h4>
                <div id="item-stats"></div>
                <label>Item Icon<input type="file" id="item-image" accept="image/*"></label>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <div id="item-info-modal" class="modal hidden">
        <div class="modal-content">
            <span id="item-info-close" class="close">&times;</span>
            <h3 id="item-info-name" class="name-tag"></h3>
            <div id="item-info-rarity" class="rarity-tag"></div>
            <img id="item-info-image" alt="">
            <div id="item-info-stats"></div>
            <p id="item-info-description"></p>
            <div id="item-info-value" class="item-value">
                <img src="resources/ui/coin.png" alt="coin">
                <span id="item-info-value-text"></span>
                <img src="resources/ui/weight.png" alt="weight">
                <span id="item-info-weight-text"></span>
            </div>
            <div id="item-info-actions" class="modal-buttons">
                <button id="item-edit-btn">Edit</button>
                <button id="item-destroy-btn" class="destroy-btn">Destroy</button>
            </div>
        </div>
    </div>

    <div id="trait-info-modal" class="modal hidden">
        <div class="modal-content">
            <span id="trait-info-close" class="close">&times;</span>
            <h3 id="trait-info-name" class="name-tag"></h3>
            <div id="trait-info-stats"></div>
            <p id="trait-info-description"></p>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
