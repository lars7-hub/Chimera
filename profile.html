<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <button id="home-btn">Home</button>
    </div>

    <div id="profile-container">
        <div id="profile-main">
            <div id="profile-top">
                <div id="profile-image"></div>
                <div id="profile-details">
                    <h2 id="character-name"></h2>
                    <p id="character-age"></p>
                    <p id="character-gender"></p>
                    <button id="edit-character-btn">Edit Character</button>
                </div>
            </div>
            <div id="profile-background">
                <p id="character-description"></p>
            </div>
        </div>
		<div id="loadout-sidebar">
			<div id="loadout-lsit"></div>
			<div id="add-loadout-container">
				<input type="text" id="new-loadout-name" placeholder="New Loadout">
				<button id="add-loadout-btn">
			</div>
		</div>
	</div>
 
	<script src="profile.js"></script>
</body>
</html>
