<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <button id="home-btn">Home</button>
    </div>

    <div id="profile-container">
        <div id="profile-main">
            <div id="profile-top">
                <div id="profile-image"></div>
                <div id="profile-details">
                    <h2 id="character-name"></h2>
                    <ul id="core-info-list"></ul>
                    <button id="edit-character-btn">Edit Character</button>
                </div>
                <div id="profile-stats" style="display: none;">
                    <h3>Stats</h3>
                    <ul>
                        <li id="stat-strength"></li>
                        <li id="stat-dexterity"></li>
                        <li id="stat-constitution"></li>
                        <li id="stat-endurance"></li>
                        <li id="stat-intelligence"></li>
                        <li id="stat-charisma"></li>
                        <li id="stat-fortitude"></li>
                    </ul>
                </div>
            </div>
            <div id="profile-background">
                <p id="character-description"></p>
                <div id="profile-traits"></div>
            </div>
			<div id="inventory-section">
                  <h3>Inventory</h3>
                  <div id="inventory-grid"></div>
            </div>
        </div>
                <div id="loadout-sidebar">
                        <div id="loadout-list"></div>
                        <div id="add-loadout-container">
                                <input type="text" id="new-loadout-name" placeholder="New Loadout">
				<button id="add-loadout-btn">Add</button>
			</div>
		</div>
	</div>

        <div id="item-modal" class="modal hidden">
            <div class="modal-content">
                <span id="item-modal-close" class="close">&times;</span>
                <h3 id="item-modal-title">Create Item</h3>
                <form id="item-form">
                    <label>Item Name<input type="text" id="item-name"></label>
                    <label>Item Rarity
                        <select id="item-rarity">
                            <option value="common">Common</option>
                            <option value="uncommon">Uncommon</option>
                            <option value="rare">Rare</option>
                            <option value="epic">Epic</option>
                            <option value="legendary">Legendary</option>
                        </select>
                    </label>
                    <label>Item Description<textarea id="item-description"></textarea></label>
                    <label><input type="checkbox" id="item-stackable"> Stackable</label>
                    <label>Maximum stackable quantity<input type="number" id="item-maxstack"></label>
                    <label>Quantity of item<input type="number" id="item-quantity"></label>
                    <label>Item Value<input type="number" id="item-value"></label>
                    <h4>Stats Affected</h4>
                    <div id="item-stats"></div>
                    <label>Item Icon<input type="file" id="item-image" accept="image/*"></label>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

        <div id="item-info-modal" class="modal hidden">
            <div class="modal-content">
                <span id="item-info-close" class="close">&times;</span>
                <h3 id="item-info-name"></h3>
                <img id="item-info-image" alt="">
                <p id="item-info-description"></p>
                <button id="item-edit-btn">Edit</button>
                <button id="item-delete-btn">Delete</button>
            </div>
        </div>

          <script src="profile.js"></script>
 </body>
 </html>
