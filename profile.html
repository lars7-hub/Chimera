<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <button id="home-btn">Home</button>
    </div>

    <div id="profile-container">
        <div id="profile-image"></div>
        <div id="profile-details">
            <h2 id="character-name"></h2>
            <p id="character-age"></p>
            <p id="character-gender"></p>
            <p id="character-description"></p>
        </div>
        <div id="loadout-taskbar">
            <button id="switch-loadout-btn">Switch Loadout</button>
            <button id="edit-loadout-btn">Edit Loadout</button>
            <button id="create-loadout-btn">Create New Loadout</button>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
