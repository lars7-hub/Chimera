<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-bar">
        <img id="home-btn" src="resources/ui/character_select.png" alt="Home">
        <img id="random-btn" src="resources/ui/random.png" alt="Random">
        <img id="info-btn" src="resources/ui/info.png" alt="Info">
        <img id="world-builder-btn" src="resources/ui/world_builder.png" alt="World Builder">
        <img id="adventure-btn" src="resources/ui/adventure.png" alt="Adventure">
		<img id="lexicon-btn" src="resources/ui/lexicon.png" alt="Lexicon Manager">
    </div>

    <div id="world-menu">
        <button id="create-world-btn">Create New World</button>
        <div id="world-chips"></div>
   </div>

    <div id="editor-container" class="hidden">
        <div id="main-content">
            <div id="left-column">
                <div id="map-view">
                    <div id="zone-title" class="hidden"></div>
                    <div id="zone-entry"><div id="zone-entry-content">Now entering: <span id="zone-entry-name"></span></div></div>
                    <div id="map-module"></div>
                    <div id="minimap-container" class="hidden">
                        <canvas id="minimap"></canvas>
                    </div>
                    <div id="map-view-buttons">
                        <button id="split-view-btn" title="Split View">üó∫Ô∏è</button>
                        <button id="world-map-btn" title="World Map">üåê</button>
                        <button id="full-view-btn" title="Full View">üîç</button>
                    </div>
                </div>
                <div id="interact-module">
                    <button id="edit-btn">Edit Mode</button>
                    <button id="edit-current-btn">Edit Current Tile</button>
                    <button id="add-adjacent-btn">Add Adjacent Tile</button>
                    <button id="delete-adjacent-btn">Delete Adjacent Tile</button>
                    <button id="refresh-btn">Refresh Map</button>
                    <button id="tile-items-btn">Tile Items</button>
                    <button id="set-origin-btn">Set Origin</button>
                    <button id="toggle-icons-btn">Show Type Icons</button>
                    <button id="biome-painter-btn">Biome Painter</button>
                    <button id="item-painter-btn">Item Painter</button>
                    <button id="zone-tool-btn">Zone Tool</button>
                    <button id="npc-manager-btn">NPC Manager</button>
                    <button id="import-character-btn">Import Character</button>
                </div>
            </div>
            <div id="right-column">
                <div id="info-panel" class="info-box">
                    <h3 id="character-name"></h3>
                    <button id="inventory-btn" class="hidden">Inventory</button>
                    <div id="mini-inventory-grid" class="hidden"></div>
                    <div id="profile-stats" class="hidden">
                        <h3 id="stats-title">Stats</h3>
                        <table id="stats-table">
                            <thead>
                                <tr>
                                    <th>Stat</th>
                                    <th>Base</th>
                                    <th>Mod</th>
                                    <th>Final</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <h3 id="tile-name"></h3>
                    <p id="tile-coords"></p>
                    <p id="tile-type"></p>
                    <div>
                        <h4>Items</h4>
                        <ul id="tile-items"></ul>
                    </div>
                    <div id="tile-shortcuts" class="hidden">
                        <h4>Shortcuts</h4>
                        <ul id="shortcut-list"></ul>
                    </div>
                    <div id="npc-inspect-buttons" class="hidden"></div>
                    <button id="edit-spawner-btn" class="hidden">Edit Spawner</button>
                    <button id="delete-spawner-btn" class="hidden">Delete Spawner</button>
                </div>
            </div>
        </div>

        <div id="prompt-overlay" class="hidden">
            <div id="prompt-box">
                <p id="prompt-message"></p>
                <input id="prompt-input" />
                <div class="prompt-buttons">
                    <button id="prompt-ok">OK</button>
                    <button id="prompt-cancel">Cancel</button>
                </div>
            </div>
        </div>

        <div id="selection-overlay" class="hidden">
            <div id="selection-box">
                <h3 id="selection-title"></h3>
                <div id="selection-list"></div>
                <div class="editor-buttons">
                    <button id="selection-cancel">Cancel</button>
                </div>
            </div>
        </div>

        <div id="tile-editor-overlay" class="hidden">
            <div id="tile-editor-box">
                <label>Tile Name:<input id="tile-name-input" /></label>
                <div id="tile-bg-control">
                    <span>Background:</span>
                    <button id="tile-bg-btn">Select</button>
                    <img id="tile-bg-preview" alt="" />
                </div>
                <div id="tile-type-select">
                    <span>Tile Types:</span>
                    <div id="tile-type-options"></div>
                </div>
                <button id="tile-mod-btn">Tile Modifiers</button>
                <button id="tile-sticker-btn">Tile Stickers</button>
                <div id="tile-connections-container">
                    <p>Select which tiles connect to this tile:</p>
                    <button id="one-way-toggle">One-Way Mode: Off</button>
                    <div id="tile-connection-wrapper">
                        <div id="tile-connection-grid" class="mini-map-grid"></div>
                        <div id="manual-connection-container">
                            <div id="manual-connection-list"></div>
                            <button id="manual-connection-add">Add Connection</button>
                        </div>
                    </div>
                </div>
                <div class="editor-buttons">
                    <button id="tile-save">Save</button>
                    <button id="tile-cancel">Cancel</button>
                </div>
            </div>
        </div>

        <div id="tile-mod-overlay" class="hidden">
            <div id="tile-mod-box">
                <h3>Tile Modifiers</h3>
                <div id="tile-mod-list"></div>
                <div id="tile-mod-presets"></div>
                <div class="editor-buttons">
                    <button id="tile-mod-add-custom">Add Custom</button>
                    <button id="tile-mod-close">Done</button>
                </div>
            </div>
        </div>

        <div id="tile-sticker-overlay" class="hidden">
            <div id="tile-sticker-box">
                <h3>Tile Stickers</h3>
                <div id="tile-sticker-list"></div>
                <div class="editor-buttons">
                    <button id="tile-sticker-add">Add Sticker</button>
                    <button id="tile-sticker-close">Done</button>
                </div>
            </div>
        </div>

        <div id="tile-item-overlay" class="hidden">
            <div id="tile-item-box">
                <h3>Tile Items</h3>
                <form id="tile-item-form">
                    <div id="tile-item-list"></div>
                    <div class="editor-buttons">
                        <button id="tile-item-add" type="button">Add Item</button>
                        <button id="tile-item-close" type="submit">Done</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="biome-paint-panel" class="painter-popup hidden">
            <button id="biome-paint-toggle">Paint Mode: Off</button>
            <div id="biome-paint-options">
                <div>
                    <label><input type="checkbox" id="paint-biome-enable">Biome</label>
                    <select id="paint-biome-select"></select>
                </div>
                <div>
                    <label><input type="checkbox" id="paint-name-enable">Regenerate Name</label>
                </div>
                <div>
                    <label><input type="checkbox" id="paint-clear-enable">Clear Tile</label>
                </div>
                 <div>
                    <label><input type="checkbox" id="paint-conn-enable">Regenerate Connections</label>
                </div>
                <div>
                    <label><input type="checkbox" id="paint-sticker-enable">Regenerate Stickers</label>
                </div>
                <div>
                    <label><input type="checkbox" id="paint-bucket-enable">Bucket Mode</label>
                </div>
            </div>
        </div>

        <div id="item-paint-panel" class="painter-popup hidden">
            <button id="item-paint-toggle">Item Paint Mode: Off</button>
            <div id="item-paint-options">
                <div>
                    <label>Category:
                        <select id="item-paint-category"></select>
                    </label>
                </div>
                <div>
                    <label>Item:
                        <select id="item-paint-item"></select>
                    </label>
                </div>
                <div>
                    <label>Quantity:
                        <input type="number" id="item-paint-quantity" value="0" />
                    </label>
                </div>
                <div>
                    <label>Max Quantity:
                        <input type="number" id="item-paint-max" value="0" />
                    </label>
                </div>
                <div>
                    <label>Regen Time (s):
                        <input type="number" id="item-paint-regen" value="0" />
                    </label>
                </div>
                <div>
                    <label><input type="checkbox" id="item-paint-renewable">Renewable</label>
                </div>
                <div>
                    <label><input type="checkbox" id="item-paint-clear">Clear Items</label>
                </div>
            </div>
        </div>

         <div id="zone-tool-panel" class="painter-popup hidden">
            <button id="zone-tool-toggle" disabled>Zone Mode: Off</button>
            <div id="current-zone-info">No zone selected</div>
            <div id="zone-tool-options">
                <button id="create-zone-btn">Create Zone</button>
                <button id="edit-zone-btn">Edit Zone</button>
                <label>Zone Name:<input id="zone-name-input" /></label>
                <label>Border Color:<input type="color" id="zone-color-input" value="#ff0000" /></label>
                <div id="zone-name-modes">
                    <label><input type="checkbox" id="zone-name-world" checked>World Map</label>
                    <label><input type="checkbox" id="zone-name-split" checked>Split View</label>
                    <label><input type="checkbox" id="zone-name-full" checked>Full View</label>
                </div>
            </div>
        </div>

        <div id="npc-manager-panel" class="painter-popup hidden">
            <div>
                <label><input type="checkbox" id="npc-spawn-toggle">Show Spawn Points</label>
            </div>
            <div>
                <label><input type="radio" name="npc-mode" value="manual" checked>Manual Spawn</label>
                <label><input type="radio" name="npc-mode" value="spawn">Spawn Point</label>
            </div>
            <div id="npc-manager-options">
                <div id="npc-data-column">
                    <label>Blueprint:
                        <select id="npc-blueprint-select"></select>
                    </label>
                    <div id="npc-data-fields"></div>
                </div>
                <div id="npc-spawn-column">
                    <div id="npc-manual-options">
                        <button id="npc-spawn-btn">Spawn NPC</button>
                    </div>
                    <div id="npc-spawn-options" class="hidden">
                        <label>Spawner Name:
                            <input id="npc-spawn-name" />
                        </label>
                        <label>Grid X:
                            <input id="npc-spawn-x" type="number" />
                        </label>
                        <label>Grid Y:
                            <input id="npc-spawn-y" type="number" />
                        </label>
                        <label>Max Population:
                            <input id="npc-spawn-max" type="number" value="1" />
                        </label>
                        <label>Spawn Period (seconds):
                            <input id="npc-spawn-period" type="number" value="1" />
                        </label>
                        <label>Level Min:
                            <input id="npc-level-min" type="number" value="1" />
                        </label>
                        <label>Level Max:
                            <input id="npc-level-max" type="number" value="1" />
                        </label>
                        <label>Wander Radius:
                            <input id="npc-wander-radius" type="number" value="0" />
                        </label>
                        <label>Zone Spawner:
                            <select id="npc-spawn-zone"><option value="none">None</option></select>
                        </label>
                        <div id="npc-spawn-biomes"></div>
                        <button id="npc-save-spawn">Create Spawn Point</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="inventory-overlay" class="modal hidden">
            <div class="modal-content">
                <h3>Inventory</h3>
                <div id="inventory-grid"></div>
                <div class="modal-buttons">
                    <button id="inventory-close">Close</button>
                </div>
            </div>
        </div>

        <div id="item-info-modal" class="modal hidden">
            <div class="modal-content">
                <span id="item-info-close" class="close">&times;</span>
                <h3 id="item-info-name" class="name-tag"></h3>
                <div id="item-info-rarity" class="rarity-tag"></div>
                <img id="item-info-image" alt="">
                <div id="item-info-stats"></div>
                <p id="item-info-description"></p>
                <div id="item-info-value" class="item-value">
                    <img src="resources/ui/coin.png" alt="coin">
                    <span id="item-info-value-text"></span>
                </div>
                <div id="item-info-actions" class="modal-buttons">
                    <button id="item-drop-btn">Drop</button>
                    <button id="item-destroy-btn" class="destroy-btn">Destroy</button>
                </div>
            </div>
        </div>
        <div id="npc-info-modal" class="modal hidden">
            <div class="modal-content">
                <span id="npc-info-close" class="close">&times;</span>
                <h3 id="npc-info-title"></h3>
                <pre id="npc-info-content"></pre>
            </div>
        </div>
        <div id="mini-item-popup" class="mini-item-popup hidden">
            <h4 id="mini-item-name"></h4>
            <img id="mini-item-image" alt="">
            <div id="mini-item-stats"></div>
            <p id="mini-item-description"></p>
        </div>
    </div>

    <script src="items-data.js"></script>
    <script src="tile-conditions.js"></script>
    <script src="world-builder.js"></script>
</body>
</html>
